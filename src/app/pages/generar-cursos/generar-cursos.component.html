<div class="page-content">
        <div fxLayout="column" fxLayout.xs="column"> 
          <div fxFelx>
              <div fxLayout="row">
                  <div fxFlex fxFlexAlign="center center" *ngIf="todosCursos.length > 0">
                      <md-input-container>
                          <input type="text" mdInput [(ngModel)]="filtrado" placeholder="Filtrar">
                      </md-input-container>
                  </div>
                  <div fxFlex="20"  fxFlexAlign="center end">
                      <button md-button color="primary" (click)="abrirDialogo(1)">Añadir curso!</button>
                  </div>
              </div>
          </div>
            <div fxFlex *ngIf="todosCursos.length == 0">
                <h4 color="secondary">SIN CURSOS PARA MOSTRAR ACTUALMENTE</h4>
            </div>
            <div fxFlex *ngIf="todosCursos.length > 0">
                <section class="bs">
                    <table class="table table-striped table-hover table-card">
                        <thead class="alignTable">
                            <tr class="alignTable">
                                <th style="width:29%;">NOMBRE</th>
                                <th style="width:28%;">CALIFICACIÓN MÍNIMA</th>
                                <th style="width:15%;">FECHA DE INGRESO</th>
                                <th style="width:15%;">ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of todosCursos | filtros : filtrado">
                                <td>{{ item.nombre }}</td>
                                <td>{{ item.calificacion_min }}</td>
                                <td>{{ convertirFecha(item.timestamp) | date }}</td>
                                <td class="alignTable">
                                    <div class="desplegar" 
                                        mdTooltip="Editar curso"
                                        mdTooltipPosition="above"  (click)="editarCurso(item.$key, 2)">
                                        <a md-icon-button>
                                            <md-icon>edit</md-icon>
                                        </a>
                                    </div>
                                    <div class="desplegar" 
                                        mdTooltip="Eliminar curso"
                                        mdTooltipPosition="above"  (click)="borrarCurso(item.$key)">
                                        <a md-icon-button>
                                            <md-icon>delete</md-icon>
                                        </a>
                                    </div>
                                    <div class="desplegar"
                                        mdTooltip="Aplicar curso"
                                        mdTooltipPosition="above"  (click)="ir_a(item.$key)">
                                        <a md-icon-button>
                                            <md-icon>assignment_turned_in</md-icon>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
</div>
