<div class="page-content">
        <md-tab-group>
            <md-tab label="Formularios">
                 <md-card fxFlex class="page-card">
                     <md-card-title>Listado de Evaluaciónes</md-card-title>
                    <md-card-subtitle>Crea tus evaluaciones. | Visualiza tus cuestionarios. | Elimina en un sólo clic.</md-card-subtitle>
                    <md-card-content>
                        <section class="bs">
                            <table class="table table-striped table-hover table-card">
                                <thead>
                                    <tr>
                                        <th style="width:5%;">
                                            <md-checkbox></md-checkbox>
                                        </th>
                                        <th style="width:27%;">TÍTULO EVALUACIÓN</th>
                                        <th style="width:35%;">DESCRIPCIÓN</th>
                                        <th style="width:20%;">ACCIONES</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of _is.items | async">
                                        <td>
                                            <md-checkbox></md-checkbox>
                                        </td>
                                        <td>{{ item.titulo }}</td>
                                        <td>{{item.descripcion }}</td>
                                        <td>
                                            <div class="espIcons" (click)="accion(item, 1)">
                                                <a md-icon-button>
                                                    <md-icon>playlist_add</md-icon>
                                                </a>
                                            </div>
                                            <div class="espIcons" (click)="accion(item, 2)">
                                                <a md-icon-button>
                                                    <md-icon>remove_red_eye</md-icon>
                                                </a>
                                            </div>
                                            <div class="espIcons" (click)="accion(item, 3)">
                                                <a md-icon-button>
                                                    <md-icon>delete</md-icon>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </section>
                        <form (ngSubmit)="agregarForm()">
                            <div fxLayout="row" fxLayout.xs="column">
                                <div fxFlex="10"></div>
                                <div fxFlex class="distElements" fxLayoutAlign="center center">
                                    <md-input-container>
                                        <input mdInput placeholder="TÍTULO EVALUACIÓN" type="text"
                                            [(ngModel)]="titulo"  name="titulo"  required>
                                    </md-input-container>
                                </div>
                                <div fxFlex class="distElements">
                                    <md-input-container>
                                        <input mdInput placeholder="DESCRIPCIÓN EVALUACIÓN" type="text"
                                            [(ngModel)]="descripcion"  name="descripcion"  required>
                                    </md-input-container>
                                </div>
                                <div fxFlex class="distElements">
                                    <button md-button type="submit">Añadir Evaluador</button>
                                </div>
                            </div>
                        </form>
                    </md-card-content>
                </md-card>
            </md-tab>
            <md-tab label="Reporte Encuestas">
                <h1>Some more tab content</h1>
                <p>...</p>
            </md-tab>
        </md-tab-group>
</div>
