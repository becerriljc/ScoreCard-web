<div fxLayout="column">
    <div fxFlex>
        <md-input-container>
            <input type="text" mdInput [(ngModel)]="filtrado" placeholder="Filtrar por nombre">
        </md-input-container>
    </div>
</div>
<section class="bs">
    <table class="table table-striped table-hover table-card">
        <thead>
            <tr>
                <th style="width:40%;">NOMBRE</th>
                <th style="width:27%;">POSICIÃ“N</th>
                <th style="width:20%;">ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios | filtroUsuario : filtrado">
              <td class="user-avatar cell-detail cell-avatar">
                <img src="{{usuario.img}}" alt="Avatar">
                <span>{{usuario.nombre}}</span>
                <span class="cell-detail-description">Usuario</span>
              </td>
              <td>
                <span>{{usuario.rol}}</span>
              </td>
              <td>
                <div class="enLinea example-tooltip-host" mdTooltip="Remover usuario"
                  mdTooltipPosition="above" (click)="accion(usuario)">
                  <a md-icon-button>
                      <md-icon>delete</md-icon>
                  </a>
                </div>
              </td>
            </tr>
        </tbody>
    </table>
</section>
